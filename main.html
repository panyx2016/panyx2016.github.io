<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background-color:#C5C1AA;
	}
	.content{
		margin: 0 auto;
		width: 960px;
		height:720px;
		background-image: url(img/23.jpg);
		background-size: 100% 100%;
	}
	.btn{
	display: block;
	width: 200px;
	height: 60px;
	background: #C5C1AA;
	color: #fff;
	margin: 0 auto;
  	margin-top: 280px;
	border-radius: 10px;
	border:3px solid #EEAD0E;
	font-size: 20px;
	}
	</style>
</head>
<body>
<div class="content">.
<input type="submit" id="send" class="btn" onclick="namelogin()" value="点我! 点我! 快点我!">
</div>
<script type="text/javascript">
function namelogin(){
	var name ;
	name = prompt("那个让我喜欢的不要不要的，搞笑与逗比并存的，拍照爱拍背影的，还有一双大长腿的坏银是谁呢？");
	if(name == "张丙玉"){
		var send=document.getElementById('send'),
	        times=11,
	        timer=null;
	        timer = setInterval(
                function(){
                	//alert("1");
                	send.setAttribute("disabled","disabled");
                	times--;
                	send.value = "倒计时"+times+"秒";
                	if(times == 1){
                		send.value = "嘟嘟嘟嘟嘟嘟嘟嘟！";             		              		
                	}
                	if(times == 0){
                		send.removeAttribute("disabled"); 
                		clearInterval(timer);
                		times =11;
                		location.href = "photo.html";
                	}
                }
                ,1000)


		
	}else{

		alert("难道你不是张丙玉？不可能啊，她就叫张丙玉啊！");
	}
	}
	//namelogin();
</script>
</body>
</html>
