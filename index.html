<!DOCTYPE html>
<html>
<head>
	<title>产品订购</title>
</head>
<body>

<table border="1">
	<tr>
		<th colspan="2">产品订购</th>
	</tr>
	<tr>
		<td>姓名:<input type="text"></td>
		<td>商品名称：<input type="text"></td>
	</tr>
<tr>
	<td>
	<label>地区：</label>
	<select>
	<option value="广州">广州</option>
	<option value="上海">上海</option>
	<option value="北京">北京</option>
	</select>
	</td>
	<td>
	<label>付款方式</label>
	<input type="radio" value="" name="pay" >网上
	<input type="radio" value="" name="pay">邮局
	<input type="radio" value="" name="pay">银行
	</td>
</tr>
<tr>
	<td colspan="2">
	<label>关注产品</label>
	<input type="checkbox" name="" value="">护肤品
	<input type="checkbox" name="" value="">换妆品	
	<input type="checkbox" name="" value="">服装
    <input type="checkbox" name="" value="">电器
	</td>
</tr>
<tr>
	<td colspan="2">联系电话：<input type="text"></td>
</tr>
<tr>
	<td>备注:</td>
	<td><textarea name="" rows="8" cols="30"></textarea></td>
</tr>
<tr>
	<td colspan="2">
		<input type="submit" value="提交">
		<input type="reset" value="重置">
	</td>
</tr>
<tr>
	<td colspan="2">
	<a href="web书示例.html">web书示例</a>
	</td>
</tr>
</table>

</body>
</html>
